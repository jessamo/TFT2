<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú desplegable</title>
    <script src="https://kit.fontawesome.com/ba41d7ce0a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .hamburger-menu i {
            font-size: 24px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        .hamburger-menu:hover + .sidebar,
        .sidebar:hover {
            left: 0;
        }
        .tituloMenu {
            padding: 10px 15px;
            margin: 0;
            font-size: 18px;
            background-color: #444;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            padding: 10px 15px;
            position: relative;
        }
        .menu li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .menu li a .texto {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <i class="fa fa-bars"></i>
    </div>
    
    <div class="sidebar">
        <h2 class="tituloMenu">Menú</h2>
        <ul class="menu">
            <li><a href="#"><i class="fa-solid fa-house"></i><span class="texto">Inicio</span></a></li>
            <li><a href="#"><i class="fa-solid fa-chart-line"></i><span class="texto">Actividad</span></a></li>
            <li><a href="#"><i class="fa-solid fa-list"></i><span class="texto">Tareas</span></a></li>
            <li><a href="#"><i class="fa-solid fa-file"></i><span class="texto">Informes</span></a></li>
            <li><a href="#"><i class="fa-solid fa-users"></i><span class="texto">Usuarios</span></a></li>
        </ul>
        <h2 class="tituloMenu">Otros</h2>
        <ul class="menu">
            <li><a href="#"><i class="fa-solid fa-question-circle"></i><span class="texto">Ayuda</span></a></li>
            <li><a href="#"><i class="fa-solid fa-cog"></i><span class="texto">Configuración</span></a></li>
        </ul>
    </div>
</body>
</html>
