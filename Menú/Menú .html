<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú vertical</title>
    <link rel="stylesheet" href="Menú .css">
    <script src="https://kit.fontawesome.com/ba41d7ce0a.js" crossorigin="anonymous"></script>   <!--Font awesome para emoticonos-->
</head>
<body>
    
    <div class="slidebar">
        <h2 class="tituloMenu">Menú</h2>

        <ul class="menu">
            <li>
                <a href="#">    <!-- Sin definir aún -->
                    <i class="fa-solid fa-house"></i>   <!-- Emoticono -->
                    <span class="texto">Inicio</span>
                </a>    
            </li>
            <li class="drop-down">
                <a href="#">    <!-- Sin definir aún -->
                    <i class="fa-solid fa-car"></i>   <!-- Emoticono -->
                    <span class="texto">Reservar coche</span>
                    <i class="fa-solid fa-caret-down"></i>   <!-- Emoticono -->
                </a>  
                <ul class="drop-downContenido">
                    <li class="punto"><a href="#">Históricos</a></li>
                    <li class="punto"><a href="#">Top ventas</a></li>
                    <li class="punto"><a href="#">Los más deseados</a></li>
                    <li class="punto"><a href="#">Miembros premium</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-calendar-days"></i>   <!-- Emoticono -->
                    <span class="texto">Agendar cita</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-screwdriver-wrench"></i>   <!-- Emoticono -->
                    <span class="texto">Mantenimiento y reparaciones</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-percent"></i>   <!-- Emoticono -->
                    <span class="texto">Promociones</span>
                    <span class="simbolito">3</span>
                </a>
            </li>
        </ul>

        <h2 class="tituloMenu">Otros</h2>
        <ul class="menu">
            <li>
                <a href="#">
                    <i class="fa-regular fa-circle-question"></i>   <!-- Emoticono -->
                    <span class="texto">Ayuda</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-circle-info"></i>   <!-- Emoticono -->
                    <span class="texto">Sobre nosotros</span>
                </a>
            </li>
        </ul>

    </div>

</body>
</html>
